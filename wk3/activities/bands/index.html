<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bands</title>
</head>
<body>
    <script>
        var bands = ["Nirvana","Boys II Men","Red Hot Chili Peppers"];
        var userinput = prompt("What is your favorite band?");
        if (bands.toString().toLowerCase().indexOf(userinput.toLowerCase()) >= 0) {
            alert("YEAH I LOVE THEM!");
        } else {
            alert("Nah. They're pretty lame.");
        }
    </script>
</body>
</html>
