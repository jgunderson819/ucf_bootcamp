<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/fb_rps.css">
    <title>Rock Paper Scissors </title>
</head>

<body>
    <header class="text-center mt-3 border-bottom">
        <h1>Multiplayer Rock Paper Scissors</h1>
    </header>

    <div class="wrapper">

        <div class="game">
            <div class="playerOptions">
                <img class="img-thumbnail choice" src="./assets/images/paper.jpg" alt="" data-choice="paper">
                <img class="img-thumbnail choice" src="./assets/images/rock.jpg" alt="" data-choice="rock">
                <img class="img-thumbnail choice" src="./assets/images/scissors.jpg" alt="" data-choice="scissors">
            </div>
            <div class="playerChoices"></div>
            <div class="playerStats"></div>
        </div>
        <div class="chatBox"></div>

    </div>

    <!-- Bootstrap references -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- Firebase references -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- My scripts -->
    <script src="./assets/js/fb_rps.js"></script>
</body>

</html>
